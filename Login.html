<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script type="text/javascript"
			src="jQuery/jquery-2.2.2.js">
	</script>
	<link rel="stylesheet" type="text/css" 
		href="css/Login.css" />
	<script type="text/javascript"
			src="script/Login.js">
	</script>
</head>
<body>
	<div id="divLogin">
		<h3>用户登录</h3>
		<div class="content">
			<div>用户：<input id="txtName" type="text" class="user"/></div>
			<div>密码：<input id="txtPass" type="password" class="user"/></div>
		</div>
		<div class="btnCenter">
			<input id="login" type="submit" value="登录" class="btn"/>
			&nbsp;&nbsp;
			<input id="reset" type="reset" value="取消" class="btn"/>
		</div>
		<span id="divMsg" class="clsTip"></span>
	</div>
</body>
</html>
